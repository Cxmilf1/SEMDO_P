{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 0 auto; background-color: #1B2A41; padding: 40px; border-radius: 12px;">
    <h2 class="mb-4" style="font-size: 24px; font-weight: bold; color: white; border-bottom: 1px solid #3D5A99; padding-bottom: 10px;">
        {{ titulo }}
    </h2>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 20px;">
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" style="display: block; font-weight: 600; color: #ccc; margin-bottom: 5px;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p style="color: #ff4d4f; font-size: 14px; margin-top: 5px;">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div style="margin-top: 30px; display: flex; justify-content: space-between;">
            <button type="submit" style="background-color: #3D5A99; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                Guardar
            </button>
            <a href="{% url 'listar_usuarios' %}" style="background-color: #555; color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: bold;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
